  <h1>Oprava telefoních čísel pro boxy</h1>
  <!-- Add your site or application content here -->
  <p>V Almě můžou být telefonní čísla v různých formách, tohle udělátko je opraví do podoby, která je použitelná s výdejními boxy.</p>
  <form id="formular">
    <fieldset>
    <legend>Tel. číslo: </legend>
    <input id="oldnumber" name="oldnumber" />
    </fieldset>
    <fieldset>
      <legend>Nové číslo</legend>
      <input id="newnumber" />
      <button id="copy">Kopírovat</button>
    </fieldset>

  </form>
  <script>
     const formular = document.getElementById("formular");
     formular.addEventListener("input", (event) => {
       var number = document.getElementById("oldnumber").value;
       number = number.replaceAll(" ", "");
       if(number.length ==9){
         number = "+420" + number;
       }else{
         number = "+" + number
       }
       document.getElementById("newnumber").value = number;
       
     });

     function copy() {
         let copyText = document.querySelector("#newnumber");
         copyText.select();
         document.execCommand("copy");
     }

     document.querySelector("#copy").addEventListener("click", copy);

    
  </script>
  

</body>
